<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="puzzle-style.css">
    <title>CatDog</title>
</head>
<body>
    <table class="cat">
        <tr class="cat__row">
            <td class="cat__col" rowspan="2">
                <img src="images/mouse_on_cat_ear(1).jpg" alt="mouse_on_cat_ear">
            </td>
            <td class="cat__col" rowspan="2">
                <img src="images/mouse_behind_cat_ear(2).png" alt="mouse_behind_cat_ear">
            </td>
            <td class="cat__col">
                <img src="images/mouse_on_cat_head(3).png" alt="mouse_on_cat_head">
            </td>
        </tr>
        <tr class="cat__row">
            <td class="cat__col" rowspan="2">
                <img src="images/mouse_leaping_from_cat(5).png" alt="mouse_leaping_from_cat">
            </td>
        </tr>
        <tr class="cat__row">
            <td class="cat__col" colspan="2">
                <img src="images/cat_annoyed_face(4).png" alt="cat_annoyed_face">
            </td>
        </tr>
        <tr class="cat__row">
            <td class="cat__col" colspan="1">
                <img src="images/cat_whiskers_closeup(6).png" alt="cat_whiskers_closeup">
            </td>
            <td class="cat__col" colspan="2">
                <img src="images/cat_muzzle_closeup(7).png" alt="cat_muzzle_closeup">
            </td>
        </tr>
    </table>
    <table class="dog">
        <tr class="dog__row">
            <td class="dog__col" >
                <img src="images/dog_scared_face(1).jpg" alt="dog_scared_face">
            </td>
            <td class="dog__col"  rowspan="3">
                <img src="images/dog_smiling_teeth(2).jpg" alt="dog_smiling_teeth">
            </td>
            <td class="dog__col"  >
                <img src="images/dog_confused_expression(3).jpg" alt="dog_confused_expression">
            </td>
        </tr>
        <tr class="dog__row">
            <td class="dog__col"  rowspan="3">
                <img src="images/dog_partially_visible_smile(4).jpg" alt="dog_partially_visible_smile">
            </td>
            
            <td class="dog__col"  >
                <img src="images/dog_tail_ear_side(5).jpg"  alt="dog tail and ear">
            </td>
            <tr class="dog__row">
            <td class="dog__col">
                <img src="images/dog_outdoor_closeup(6).jpg"  alt="dog outdoor closeup">
            </td>
        </tr>       
        <tr class="dog__row">
             <td class="dog__col" colspan="2">
                <img src="images/dog_outdoor_closeup2(7).jpg"  alt="dog_outdoor_closeup">
            </td>
        </tr>
    </table>
</body>
</html>
